<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#98A869" />

    <!-- Title and Description -->
    <title>N Wellness.</title>
    <meta
      name="description"
      content="Experience ultimate relaxation at N Wellness. Our premium spa and wellness center offers signature treatments, holistic therapies, and personalized wellness programs."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="N Wellness, spa, wellness center, massage therapy, holistic treatment, relaxation, beauty treatments, wellness programs, luxury spa, premium spa services"
    />
    <meta name="author" content="N Wellness" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nwellness.com/" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="N Wellness - Premium Spa & Wellness Center" />
    <meta
      property="og:description"
      content="Experience ultimate relaxation at N Wellness. Our premium spa and wellness center offers signature treatments, holistic therapies, and personalized wellness programs."
    />
    <meta property="og:image" content="/images/nwellnesslogo.svg" />
    <meta property="og:url" content="https://nwellness.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="N Wellness - Premium Spa & Wellness Center" />
    <meta
      name="twitter:description"
      content="Experience ultimate relaxation at N Wellness. Our premium spa and wellness center offers signature treatments, holistic therapies, and personalized wellness programs."
    />
    <meta name="twitter:image" content="/images/nwellnesslogo.svg" />

    <!-- Favicon and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#98A869" />
    <meta name="msapplication-TileColor" content="#98A869" />
    <meta name="theme-color" content="#98A869" />

    <!-- Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="N Wellness" />

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
  </body>
</html>
