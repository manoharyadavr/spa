<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- Title and Description -->
    <title>BYV - Empowering Brands with High-Quality Websites</title>
    <meta
      name="description"
      content="BYV builds modern, conversion-focused websites that help businesses grow their online presence and revenue."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="BYV, web development, modern websites, business websites, digital agency, SEO, responsive design, branding"
    />
    <meta name="author" content="BYV Team" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="BYV - Empowering Brands with High-Quality Websites" />
    <meta
      property="og:description"
      content="Scalable and performance-driven websites for modern businesses."
    />
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/10/13/16/26/web-agency-1738168_1280.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BYV - Empowering Brands with High-Quality Websites" />
    <meta
      name="twitter:description"
      content="Scalable and performance-driven websites for modern businesses."
    />
    <meta name="twitter:image" content="./images/BYV_logo.png" />

    <!-- Favicon and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/BYV_logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/BYV_logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/BYV_logo.png" />
    <link rel="manifest" href="./images/BYV_logo.png" />
    <link rel="shortcut icon" href="./images/BYV_logo.png" />

    <!-- Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en" />
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
  </body>
</html>
